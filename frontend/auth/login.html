<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Modern High School</title>

    <!-- Favicon & Font Awesome -->
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/your-repo/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/auth.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Login Form -->
        <div class="form-container sign-in-container">
            <form>
                <h1>Sign In</h1>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button>Login</button>
                <p>Don't have an account? <span id="goToSignUp">Sign Up</span></p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container sign-up-container">
            <form>
                <h1>Sign Up</h1>
                <div class="form-group">
                    <label for="register-username"><i class="fas fa-user"></i></label>
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="register-password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <button>Register</button>
                <p>Already have an account? <span id="goToSignIn">Sign In</span></p>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected, please login with your personal info.</p>
                    <button id="signIn" class="ghost">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us.</p>
                    <button id="signUp" class="ghost">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/auth.js"></script>
</body>
</html>
